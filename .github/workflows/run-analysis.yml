name: Run Lottery Analysis

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run lottery analysis
        run: |
          python src/analyze.py
